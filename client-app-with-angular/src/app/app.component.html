<style>
  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }
</style>

<main class="main">
  <div class="content">
    <button *ngIf="loadingDisabled===false" (click)="loadStudents()">Load All the Students</button>
    <div *ngIf="studentsRecords">
      <p>Click the button below to Download</p>
      <button (click)="downloadExcelFile()">{{studentsRecords.fileName}}</button>
    </div>
  </div>
</main>
